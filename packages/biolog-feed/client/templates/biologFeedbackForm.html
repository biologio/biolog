<template name="biologFeedbackForm">
<div class="ui feedback modal transition " >
    <i class="close icon"></i>
    <div class="header">
      How is Biolog working for you?
    </div>
    <div class="content">
      <div class="ui form feedback ">
        <h4 class="ui  header">Give us your feedback</h4>
        <div class="field feeback-label">
          <label>Feedback</label>
          <textarea class="feed-item" name="feedbackText" id ="feedbackText"></textarea>
        </div>
        <div class="field">
         <div class="ui checkbox  font-weight-400">
  <input type="checkbox"  class="feed-item" name="report-bug" id="report-bug">
  <label for="report-bug">Report as a bug</label>
</div>
        </div>
        <div class="field">
          <div class="ui segment">
  <p class="font-weight-400">Have ideas to share about how to make Biolog better? Add them on <a href="http://invent.healthcare/?cat=for-new-apps" target="_blank">invent.healthcare!</a></p>
</div>




        </div>
      </div>
    </div>
    <div class="actions">
      <div class="ui button clear red cancel">Cancel</div>
      <div class="ui blue button ok submit ">Submit</div>
    
    </div>
  </div>
</template>
