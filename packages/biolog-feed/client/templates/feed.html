<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
</head>
<template name="feed">
    <article class="feed">
        <div class="bl-container">
            <div class="bl-column">
                <p>&nbsp;</p>
            </div>
            <div class="bl-column main material">
                <div class="card small post-field">
                    <!--    <div class="card-image">
                <img src="images/sample-1.jpg">
                <span class="card-title">Card Title</span>
              </div> -->
                    <div class="card-content">
                        <div class="feed-avatar ">
                            {{> avatar user=currentUser shape="square"}}
                        </div>
                        <div class="ui form">
                            <div class="field">
                                <textarea data-gramm="" class="post-input" placeholder="What's on your mind" id="post" data-txt_gramm_id="3185a836-18d3-8af1-a062-dc5516a51584"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="card-action right-align">
                        <a href="#" class="ui button blue small publish">post</a>
                    </div>
                </div>
                <!--   <form class="col s12">
                    <div class="row">
                      
                        <div class="input-field col s12 l12 m12">
                              <div class="feed-avatar ">
                            {{> avatar user=currentUser shape="square"}}
                        </div>
                            <div class="ui form">
                                <div class="field">
                                    <textarea data-gramm="" placeholder="What's on your mind" id="post" data-txt_gramm_id="3185a836-18d3-8af1-a062-dc5516a51584"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class=" col s12 right-align">
                            <button class="btn">Post</button>
                        </div>
                    </div>
                </form> -->
                <div class="row">
                    <div class="col s12">
                        <div class="ui feed">
                            {{#each postLists.facts}}
                            <div class="event">
                                <div class="label">
                                    {{> avatar user=currentUser shape="circle"}}
                                </div>
                                <div class="content">
                                    <div class="summary">
                                        <a>{{postLists.name}}</a>
                                        <div class="date">
                                            {{date}}
                                        </div>
                                    </div>
                                    {{#if isOwner}}
                                    <div class="section-post-edit  hide">
                                        <textarea class="textarea post-input ">{{text}}</textarea>
                                        <div class="right-align">
                                           
                                            <button class="ui blue mini  post-update  active button">
  <i class="check mark icon"></i>
Update
</button>
                                        </div>
                                    </div>
                                    
                                    <i class="icon write post-edit"></i> {{else}} {{/if}}
                                    <div class="extra text">
                                        {{{text}}}
                                    </div>
                                    <div class="meta">
                                        <a class="like">
                                            Like
                                        </a>
                                        <a class="comment">comment</a>
                                        <a class=""> <i class="thumbs up icon"></i> 23</a>
                                        <a class=""><i class="comments icon"></i> {{commentCount}}</a>
                                        <!-- <a class="save">Save</a>
            <a class="hide">Hide</a>
            <a>
              <i class="expand icon"></i>
              Full-screen
            </a> -->
                                    </div>
                                </div>
                                <!--  <div class="divider"></div> -->
                                <div class="ui fluid icon input hide">
                                    {{> avatar user=currentUser shape="square"}}
                                    <input type="text" placeholder="comment">
                                </div>
                                <div class="ui comments">
                                    {{#each getPostComments _id}} {{> comment}} {{/each}}
                                </div>
                            </div>
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="bl-column material">
                <p>&nbsp;</p>
                <!-- <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>
                {{>postEditModal}} -->
                <!-- Modal Trigger -->
            </div>
        </div>
    </article>
</template>
<template name="comment">
    <div class="comment">
        {{> avatar userId=creator shape="circle"}}
        <div class="content">
            <a class="author">{{owner}}</a>
            <div class="metadata">
                <div class="date">{{momentNow created}}</div>
            </div>
            <div class="text">
                <p>{{text}}</p>
            </div>
            <div class="actions">
                <a class="reply">Reply</a>
            </div>
        </div>
    </div>
</template>
