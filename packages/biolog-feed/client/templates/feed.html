<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

</head>
<template name="feed">

    <article class="feed ">
        <div class="bl-container grid ui page">
          <!--   <div class="two wide computer nine wide tablet six wide mobile column">&nbsp;</div> -->
          <div class=" sixteen wide tablet sixteen wide computer column">
               <div class="  ui segment   message warning " ><div style="max-width:100% !important" class="ns-box-inner"><h6 style="font-size:1.2rem; font-weight:normal;     text-align: center;">This website is for testing only.  Do not add real information! </h6>  </div><span class="ns-close close-message"></span></div>
          </div>
            <div class="bl-column main material ten wide tablet twelve wide computer column ">
                <div class="card small post-field" data-content="Hint: Type # to search for a medication or health condition." >
                    <div class="card-content">
                        <div class="feed-avatar ">
                            {{> avatar user=currentUser shape="square"}}
                        </div>
                        <div class="ui form">
                            <div class="field">
                                <i class="icon info circle feed-help"  data-content="Hint: To search for a name of medication or condition, type # followed by the name." data-offset="-150"></i>
                                <textarea  class="post-input"  placeholder="What's on your mind" id="post"  ></textarea>

                            </div>
                        </div>
                    </div>
                    <div class="card-action right-align">
                        <a href="#" class="ui button blue small publish">post</a>
                    </div>

                </div>
                <!-- <div class="row">
                    <div class="col s12"> -->
                        <div class="ui feed ">
                            {{#each postLists.facts}}
                            <div class="event">
                                <div class="label">
                                    {{> avatar userId=creator shape="circle"}}
                                </div>
                                <div class="content">
                                    <div class="summary">
                                        <a>{{owner}}</a>
                                        <div class="date">
                                            {{getHumanizeDate}}
                                        </div>
                                    </div>
                                    {{#if isOwner}}
                                    <div class="section-post-edit  hide">
                                        <textarea class="textarea post-input ">{{text}}</textarea>
                                        <div class="right-align">
                                            <button class="ui blue mini  post-update  active button">
                                                <i class="check mark icon"></i> Update
                                            </button>
                                        </div>
                                    </div>
                                    <i class="icon ion-edit post-edit"></i> {{else}} {{/if}}
                                    <div class="extra text">
                                        {{{text}}}
                                    </div>
                                    <div class="meta">
                                        {{#if liked}}
                                          <a class=" unlike">
                                            Unlike 
                                        </a>
                                        {{else}}
                                          <a class="like">
                                            Like 
                                        </a>
                                            {{/if}}
                                      
                                        <a class="comment">comment</a>
                                        <a class=""> <i class="heart liked-{{liked}} icon"></i> {{likesCount}}</a>
                                        <a class=""><i class="comments icon"></i> {{commentCount}}</a>
                                    </div>
                                </div>
                                <div class="ui fluid icon input hide">
                                    {{> avatar user=currentUser shape="square" size=""}}
                                    <input type="text" placeholder="comment">
                                </div>
                                <div class="ui comments">
                                    {{#each getPostComments _id}} {{> comment}} {{/each}}
                                </div>
                            </div>
                            {{/each}}
                        </div>
                  <!--   </div>
                </div> -->
            </div>
            <div class="bl-column material  six wide tablet four wide computer column">
                {{>conditionsMedicationsFeed}}
                <!--    <div class="ns-box ns-attached ns-effect-flip ns-type-notice ns-show"><div class="ns-box-inner"><p>Your preferences have been saved successfully. See all your settings in your <a href="#">profile overview</a>.</p></div><span class="ns-close"></span></div>

                   <div class="ns-box ns-attached ns-effect-bouncyflip ns-type-notice ns-show"><div class="ns-box-inner"><span class="icon calendar"></span><p>The event was added to your calendar. Check out all your events in your <a href="#">event overview</a>.</p></div><span class="ns-close"></span></div> -->
            </div>
            <!-- <div class="bl-column sidebar-left">
                <p>&nbsp;</p>
            </div> -->
        </div>
       
    </article>
 {{>conditionsMedicationsModals}}

</template>
