<template name="conditionsMedicationsFeed">
    
    <div class="animated">
        {{#each medications}}
        <div class="ns-box ns-attached ns-effect-bouncyflip ns-type-notice ns-show">
            <div class="ns-box-inner">
                <!-- <i class="icon ion-calendar"></i> -->
                <p> {{#if isMedcation}} Do you take <strong>
              {{objName}}  </strong>
                    <i class="icon ion-help-circled"></i> {{else}} Do you have <strong>{{objName}}</strong> <i class="icon ion-help-circled"></i> {{/if}}
                    <div class="ui floated right    buttons">
                        <div class="ui basic yes button">Yes</div>
                        <div class="ui basic no  button">No</div>
                    </div>
                </p>
            </div><span class="ns-close"></span>
        </div>
        {{/each}}
        {{> conditionsMedicationsHistory}}
    </div>
</template>
<template name="conditionsMedicationsHistory">
    {{#each getUserHistory }}
    <div class="ns-box feed-item  ns-attached ns-effect-bouncyflip ns-type-notice ns-show">
        <div class="ns-box-inner"><span class="icon calendar"></span>
            <p class="flex-container">
                <div class="image">
                    {{#if isCondition}}
                  <i class="icon heartbeat"></i>{{else}}
                    <img src="images/pills.jpg" alt="">
                     {{/if}}
                </div>
                <div class="text">
                    <div class="title">{{objName}}</div>
                    {{#if isCondition}}
                    <!--   <div class="ui rating   small" data-rating="{{num}}" data-max-rating="5"></div> -->
                    <div class="icons-set" value="{{num}}"><!-- {{{getIconsSets num}}} --> </div>
                    {{else}}
                    <div class="ui rating small" data-rating="{{data.rating.num}}" data-max-rating="5"></div>
                    {{/if}}
                    <div class="start-date">
                        {{#if endDate}}
                    {{formatDate startDate}}  to {{formatDate endDate}}
                    {{else}}
                    Since   {{formatDate startDate}}
                    {{/if}}
                       
                    </div>
                </div>
            </p>
        </div>
    </div>
    {{/each}}

</template>
