<template name="aboutusLayout">
    <div class="material">
        <nav class="light-blue lighten-1 " role="navigation">
            <div class="nav-wrapper container">
                {{#if currentUser}}
                <a id="logo-container" href="/feed" class="brand-logo">Biolog.io (alpha)</a> {{else}}
                <a id="logo-container" href="/" class="brand-logo">Biolog.io (alpha)</a> {{/if}}

                <ul class="right hide-on-med-and-down">
                  
                      
                      <li>
                          <a class="" href="http://invent.healthcare/?cat=for-new-apps" style=""><i class="material-icons left ion ion-android-bulb"></i> Share your idea</a>
                        </li>
                           <li>
                        <a  class="show-feedback-form " href="#" style=" "> <i class=" material-icons left ion icon ion-clipboard ion"></i> Feedback</a>
                      </li>
                          {{#if currentUser}}
                     <li> {{> atNavButton}}</li>
                      {{else}}
                      <li>
                       <a class="" href="/sign-in" style=" ">Log in</a>
                       </li>
                       {{/if}}
                        

                </ul>

                <ul id="nav-mobile" class="side-nav">
                
                    
                      <li>
                          <a class="ui inverted button"  href="http://invent.healthcare/?cat=for-new-apps" style=" "> <i class="material-icons left ion ion-lightbulb"></i> Share your idea</a>
                        </li>
                        <li>
                        <a class="show-feedback-form ui inverted button" href="#" style=" "><i class=" material-icons left ion icon ion-chatbox ion"></i> Feedback</a>
                      </li>
                  
                   <li>
                     {{#if currentUser}}
                   {{> atNavButton}}
                      {{else}}
                       <a class="ui inverted button" href="/sign-in"  style=" ">Log in</a>
                       {{/if}}

                     </li>
                  
                </ul>
                <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="ion-android-menu icon"></i></a>

            </div>
        </nav>
        {{> yield}}
    </div>
    {{>biologFeedbackForm}}
