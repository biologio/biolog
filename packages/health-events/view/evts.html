<template name="biologBioontologyEventsButton">
    <span id="bioontologyEventsButton" class="ui icon small button">
        <i class="plus icon"></i>
    </span>
</template>


<template name="biologBioontologyEventsModal">
    <div id="bioontologyEventsModal" class="ui modal small">
        <div class="content">
            {{>biologBioontologyEventsContent}}
        </div>
        <div class="actions">
            <div class="ui button red cancel">Cancel</div>
            <div class="ui button green ok">OK</div>
        </div>
    </div>
</template>


<template name="biologBioontologyEventsContent">
    <!--<div class="ui page grid">-->
        <!--<div class="three column row">-->
            <!--<div class="column"></div>-->
            <!--<div class="left aligned starter column">-->
                <div class="ui icon input loading">
                    <input class="prompt" type="text" placeholder="Search for events..." id="biologBioontologySearchEventsBox">

<template name="biologEvents">



      <div class="ui top attached menu huge biolog-events">
        <div class="item header icon ui active "> Current Events</div>
        <div class="menu">
            <div class="ui  category search item">
                <div class="ui  icon input transparent ">
                    <input class="prompt" type="text" placeholder="Search for events..." id="biologBioontologySearchEventsBox">
                    <i class="search link icon teal"></i>
                </div>
                <div class="results">
                    {{#each results}}
                    <a class=" result biologBioontologyMedsResult">
                        <div class="content">
                            {{prefLabel}}
                            <!--   {{altLabels}} -->
                        </div>
                    </a>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
     <div class="ui bottom attached segment card-items">
        <div class="ui four doubling stackable cards">
            {{#each currentEvents}} {{> biologEventsItem}} {{/each}}
        </div>
        <h4 class="ui horizontal divider header">
  <i class="ion ion-ios-pulse-strong icon red"></i>
  Past Events
</h4>
        <div class=" card-items">
            <div class="ui four doubling stackable cards">
                {{#each pastEvents}} {{> biologEventsItem}} {{/each}}
            </div>
        </div>
    </div>
 

    {{> biologBioontologyEventsModal}}
    {{> biologEventModal}}
</template>


<template name="biologEventsItem">

      <div class="card ns-box feed-item ns-attached ns-effect-bouncyflip ns-type-notice ns-show">
        <div class="content">
            <i class="icon ion ion-ios-pulse-strong dark-pink icon- right floated mini ui image"></i>
            <div class="header meds-item" title="{{objName}}" data-variation="tiny" data-content="{{objName}}">
                {{objName}}
            </div>
            <div class="meta">
                <div class="rateit faces-sm" data-rateit-starwidth="16" data-rateit-starheight="16" data-rateit-value="{{frowns}}" data-rateit-readonly="true"></div>
                <div class="date-label">{{timing}}</div>
            </div>
            <div class="description">
            </div>
            <div class="ui bottom right corner pink  label biologEventsItem ">
                <i class="right  icon ion ion-edit"></i></div>
            {{#if endFlag}}
            <div class="ui bottom left attached pink  label  "> Ongoing
            </div>
            {{/if}}
        </div>
    </div>

        <div class="content">

        </div>
    </div> -->
</template>



<template name="biologEventModal">
    <div id="biologEventModal" class="ui modal small">
        <div class="content">
             <div class="ui header block attached top">
                <div class="header">{{eventName}}</div>
            </div>
            <div class="ui form segment attached">
               

                <div class="field">
                    <label>How severe?</label>
                    <div id="eventSeverityFrowns" class="rateit faces" data-rateit-starwidth="32" data-rateit-starheight="32" data-rateit-value="{{frowns}}"></div>
                </div>

                <div class="two fields">
                    <div class="field">
                        <label>Start Date</label>
                        <input id="eventStartDate" class="datepicker" placeholder="Start date" type="date" value="{{eventStartDate}}">

                        
                    </div>
                    <div class="field">
                        <label>End Date</label>
                        <input id="eventEndDate" class="datepicker" placeholder="End date" type="date" value="{{eventEndDate}}">

                       
                    </div>
                </div>
                  <div class="two fields">
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input id="eventStartFlag" type="checkbox" value="0" {{eventSinceBirthChecked}} class="hidden">
                            <label for="eventStartFlag">Since Birth</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input id="eventEndFlag" type="checkbox" value="1" {{eventOngoingChecked}} class="hidden">
                            <label for="eventEndFlag">Ongoing</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="actions">
            <div class="ui button red cancel">Cancel</div>
            <div class="ui button green ok">OK</div>
        </div>
    </div>
</template>
