
<!-- CONDITIONS -->
<template name="biologBioontologyEventsButton">
    <span id="bioontologyEventsButton" class="ui icon small button">
        <i class="plus icon"></i>
    </span>
</template>


<template name="biologBioontologyEventsModal">
    <div id="bioontologyEventsModal" class="ui modal small">
        <div class="content">
            {{>biologBioontologyEventsContent}}
        </div>
        <div class="actions">
            <div class="ui button cancel">Cancel</div>
            <div class="ui button ok">OK</div>
        </div>
    </div>
</template>


<template name="biologBioontologyEventsContent">
    <!--<div class="ui page grid">-->
        <!--<div class="three column row">-->
            <!--<div class="column"></div>-->
            <!--<div class="left aligned starter column">-->
                <div class="ui icon input loading">
                    <input class="prompt" type="text" placeholder="Search for events..." id="biologBioontologySearchEventsBox">
                </div>
                <div class="results ui selection list">
                    {{#each results}}
                        <div class="item bioontologyEventsResult">
                            <div class="content" style="white-space: nowrap;">
                                <span class="header">{{prefLabel}}</span>
                                {{altLabels}}
                            </div>
                        </div>
                    {{/each}}
                </div>
            <!--</div>-->
        <!--</div>-->
    <!--</div>-->

</template>


<template name="biologEvents">
    <div class="ui segment">
        <span class="ui large header">Current Events</span>&nbsp;&nbsp;&nbsp;&nbsp;{{> biologBioontologyEventsButton}}
        <div class="ui segment">
            <!--<div class="ui items">-->
            <div class="ui divided link items">
                {{#each currentEvents}}
                    {{>biologEventsItem}}
                {{/each}}
            </div>
        </div>
    </div>

    <div class="ui segment">
        <span class="ui large header">Past Events</span>&nbsp;&nbsp;&nbsp;&nbsp;{{> biologBioontologyEventsButton}}
        <div class="ui segment">
            <!--<div class="ui items">-->
            <div class="ui divided link items">
                {{#each pastEvents}}
                    {{>biologEventsItem}}
                {{/each}}
            </div>
        </div>
    </div>

    {{> biologBioontologyEventsModal}}
    {{> biologEventModal}}
</template>


<template name="biologEventsItem">
    <div class="item biologEventsItem">
        <div class="ui tiny image">
            <img src="images/heartbeat.jpg">
        </div>
        <div class="content">
            <div class="header">{{objName}}</div>
            <p>{{timing}}</p>
            <div class="rateit faces-sm" data-rateit-starwidth="16" data-rateit-starheight="16" data-rateit-value="{{frowns}}" data-rateit-readonly="true"></div>
        </div>
    </div>
</template>



<template name="biologEventModal">
    <div id="biologEventModal" class="ui modal small">
        <div class="content">
            <div class="ui form segment">
                <div class="ui message">
                    <div class="header">{{eventName}}</div>
                </div>

                <div class="field">
                    <label>How severe?</label>
                    <div id="eventSeverityFrowns" class="rateit faces" data-rateit-starwidth="32" data-rateit-starheight="32" data-rateit-value="{{frowns}}"></div>
                </div>

                <div class="two fields">
                    <div class="field">
                        <label>Start Date</label>
                        <input id="eventStartDate" placeholder="Text Input" type="date" value="{{eventStartDate}}">

                        <label>Since Birth</label>
                        <input id="eventStartFlag" type="checkbox" value="0" {{eventSinceBirthChecked}}>
                    </div>
                    <div class="field">
                        <label>End Date</label>
                        <input id="eventEndDate" placeholder="Text Input" type="date" value="{{eventEndDate}}">

                        <label>Ongoing</label>
                        <input id="eventEndFlag" type="checkbox" value="1" {{eventOngoingChecked}}>
                    </div>
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="ui button cancel">Cancel</div>
            <div class="ui button ok">OK</div>
        </div>
    </div>
</template>
