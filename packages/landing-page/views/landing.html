<template name="landing">
    <div id="fullpage">
        <div class="section " id="section0" data-anchor="firstPage">
           
                <div class="ui page grid">
                <div class="  sixteen aligned center wide column">
                    <div class="ntro-sec">
                        <h1 class="ui header color-white  font-huge">Biolog.io</h1>
                        <p class=" font-small color-white">
                            Biolog.io is a personal health record + expert system, designed for people to drive their health care. Our mission is to give people the tools to make optimal health decisions and to eliminate medical error.
                        
                        </p>
                        <div class="row aligned center">
                            <button class="button ui yellow button--isi biolog-button huge">
                                Be notified when we go beta
                            </button>
                        </div>
                   </div>
                </div>
                
            </div>
        
        </div>
        <div class="section" id="section1">
            <div class="ui page grid">
                <div class=" wide column">
                    <h1 class="header aligned center">
                Who Uses Biolog?
            </h1>
                </div>
            </div>
            {{#each list}}
            <div class="slide" id="slide{{rank}}">
                <div class="ui grid page">
                    <div class=" wide column slider-item ">
                        <div class="ui items">
                            <div class="item">
                                <div class="image animated fadeInDown">
                                    <img class="ui medium circular image" src="{{image}}" alt="">
                                </div>
                                <div class="content">
                                    <a class="header"> {{name}}</a>
                                    <div class="meta">
                                        <span>Description</span>
                                    </div>
                                    <div class="description">
                                        <p>{{description}}</p>
                                    </div>
                                    <!-- <div class="extra">
                                    Additional Details
                                </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
        <div class="section sol " id="section2">
           <h1 class="header aligned center el-position top-1rem">
                Biolog is...
            </h1>
        <div class="grid padded ui">
          
              <div class="four wide  aligned center column">
            <i class="icon doctor aligned ui circular center huge"></i>
                <h3 class="header">Live</h3>
                <p class="content">
                   Health is every day, not just when you got an appointment.  Track key metrics as they happen.  See flags or targeted questions as you post.

                </p>
            </div>
             <div class="four wide aligned center   column">
            <i class="icon mobile aligned ui circular center huge"></i>
                <h3 class="header">Mobile</h3>
                <p class="content">
                    Access today from any device.  iPhone and Android versions coming soon!
Global - Access from anywhere.
                </p>
            </div>
               <div class="four wide  aligned center column">
            <i class="icon share aligned ui circular center huge"></i>
                <h3 class="header">Collaborative</h3>
                 <p class="content">
                    Share your health information with whoever you choose.  You can print it each time you see the doctor, or load it from the ER.

                </p>
            </div>
          
             <div class="four wide aligned center column">
            <i class="icon circle rotate notched aligned ui circular center huge"></i>
                <h3 class="header">Free</h3>
                 <p class="content">
                  We are devoted to transforming health care and eliminating medical error.  Biolog.io is open source
  
                </p>
            </div>
             <div class="four wide aligned center column">
            <i class="icon first aid aligned ui circular center huge"></i>
                <h3 class="header">Easy</h3>
                 <p class="content">
                    Health records do not have to be hard.  Post on your wall.  Tap on meds/conditions.  Add friends/trustees.
                </p>
            </div>
             <div class="four wide aligned center column">
            <i class="icon treatment aligned ui circular center huge"></i>
                <h3 class="header">Expert</h3>
                 <p class="content">
                    Biolog.io is an expert system.  It delivers best practices based on your health data, pulled from latest research
                </p>
            </div>
             <div class="four wide aligned center column">
            <i class="icon users aligned ui circular center huge"></i>
                <h3 class="header">Private</h3>
                <p class="content">
                   You decide who can access your health info, and when.
                </p>
            </div>
              <div class="four wide  aligned center column">
            <i class="icon world aligned ui circular center huge"></i>
                <h3 class="header">Global</h3>
                 <p class="content">
                    Access from anywhere
                </p>
            </div>
           
        </div>
