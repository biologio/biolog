<template name="bioolookupButton">
    <span id="bioolookupButton" class="ui icon small button">
        <i class="plus icon"></i>
    </span>
</template>


<template name="bioolookupModal">
    <div id="bioolookupModal" class="ui modal small">
        <div class="content">
            {{>bioolookupContent}}
        </div>
        <div class="actions">
            <div class="ui button cancel">Cancel</div>
            <div class="ui button ok">OK</div>
        </div>
    </div>
</template>


<template name="bioolookupContent">
<div class="ui page grid">
    <div class="three column row">
        <!--<div class="column"></div>-->
        <div class="left aligned starter column">
            <div class="ui icon input loading">
                <input class="prompt" type="text" placeholder="Search for medications..." id="biolookupSearchBox">
            </div>
            <div class="results ui selection list">
                {{#each results}}
                    <div class="item bioolookupResult">
                        <div class="content">
                            <div class="header">{{prefLabel}}</div>
                        </div>
                    </div>
                {{/each}}
            </div>
         </div>
    </div>
</div>

</template>
