<template name="bioolookup">

    <div class="ui icon input loading">
        <input class="prompt" type="text" placeholder="Search for medications..." id="biolookup-searchBox">
    </div>
    <div class="results ui selection list">
        {{#each results}}
            <div class="item bioolookup-result">
                <div class="content">
                    <div class="header">{{prefLabel}}</div>
                </div>
            </div>
        {{/each}}
    </div>

</template>
