<template name="basicLayout">
    {{> patientModal}}
    <div class="ui left vertical inverted labeled icon sidebar menu">
      
      {{#each sidebarmenus}}
        {{> sidebarmenu}}
      {{/each}}
    </div>
    
    <nav class="ui top fixed menu inverted navbar page grid">
        <div class="item main-menu"><i class=" item align justify icon"></i></div>
        <a href="/" class="brand item">Biolog</a>
        <!--<a href="/meds" class="item">Medicines</a>
        <a href="/admin" class="item">Admin</a>-->
        <div class="left menu">

        </div>
        
        <div class="right menu">
            <div class="item">{{#if currentUser}} {{currentUser.username}} {{/if}} <i class="user icon"></i></div>
            {{> atNavButton}}
            <!--
            {{#if currentUser}}
            <div class="item"><button id="btnSignOut" class="ui green button">Sign Out</button></div>
            {{else}}
            <div class="item"><button id="btnSignIn" class="ui green button">Sign in</button></div>
            {{/if}}
            -->
        </div>
    </nav>
    <div class="pusher">
    {{> yield}}
    </div>
</template>

<template name="sidebarmenu">
    <a class="item" href="{{url}}">
        <i class="{{icon}} icon"></i>
        {{text}}
    </a>
</template>
