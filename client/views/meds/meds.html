<template name="meds">
    <h1 class="ui left header">Medications</h1>
    {{> bioolookupButton}}
    <div class="ui aligned segment">
        <!--<div class="ui items">-->
        <div class="ui link items">
            {{#each items}}
                {{>medsItem}}
            {{/each}}
        </div>
    </div>
    {{> bioolookupModal}}
</template>


<template name="medsItem">
    <div class="item">
        {{subjName}}
    </div>
</template>
