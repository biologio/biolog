        <div class="row">

                </div>
                <div class="ui tab segment active" data-tab="account-settings">
                    <div class="sixteen wide tablet sixteen wide computer column ">
                        <div class="ui text container">
                            <form class="ui form" id="profileForm">
                                <h4 class="ui dividing header">Personal Information</h4>
                                <div class="field">
                                    <label>Name</label>
                                    <div class="two fields">
                                        <div class="field">
                                            <input type="text" name="profile.firstName" placeholder="First Name" value="{{currentUser.profile.firstName}}" tabindex="0">
                                        </div>
                                        <div class="field">
                                            <input type="text" name="profile.lastName" placeholder="Last Name" value="{{currentUser.profile.lastName}}" tabindex="0">
                                        </div>
                                    </div>
                                </div>
                                <div class="inline fields">
                                    <label>Gender</label>
                                    <div class="two field">
                                        <div class="ui radio checkbox">
                                            {{#if isMale currentUser.profile.sex }}
                                            <input type="radio" name="profile.sex" value="Male" tabindex="0" checked class="hidden"> {{else}}
                                            <input type="radio" name="profile.sex" value="Male" tabindex="0" class="hidden"> {{/if}}
                                            <label>Male</label>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="ui radio checkbox">
                                            {{#if isFemale currentUser.profile.sex }}
                                            <input type="radio" name="profile.sex" value="Female" checked tabindex="0" class="hidden"> {{else}}
                                            <input type="radio" name="profile.sex" value="Female" tabindex="0" class="hidden"> {{/if}}
                                            <label>Female</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="field ">
                                    <label>Date Of Birth</label>
                                    <input type="text" class="datepicker" name="profile.dob" id="profileDob" value="{{currentUser.profile.dob}}" placeholder="Date Of Birth">
                                </div>
                                <div class="field">
                                    <label>Country</label>
                                    <select class="ui search dropdown" tabindex="0" id="profile-countryOfResidence" name="profile.countryOfResidence">
                                        {{#each countries}} {{> country}} {{/each}}
                                    </select>
                                </div>
                                <div class="field">
                                    <label>Postal Code</label>
                                    <input type="text" name="profile.postalCode" value="{{currentUser.profile.postalCode}}" tabindex="0" placeholder="Postal Code">
                                </div>
                                <div class="ui button green" id="saveProfile" tabindex="0">Save Profile</div>
                            </form>
                        </div>

<template name="country">
    {{#if isResidenceOf code}}
    <option value="{{code}}" selected > <i class="flag  {{ toLowerCase name}}"></i> {{name}}</option>

    {{/if}}
</template>
